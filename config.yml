baseURL: "https://marginals.jp"
title: Marginals LLC.
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-BMKDJ4JTQZ

minify:
  disableXML: true
  minifyOutput: true

languages:
  en:
    languageName: "En"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - identifier: categories
          name: categories
          url: /categories/
          weight: 10
        - identifier: tags
          name: tags
          url: /tags/
          weight: 20
    # profile-mode
    profileMode:
      enabled: true # needs to be explicitly set
      title: " "
      subtitle: " "
      imageUrl: "logo_black_text.png"
      imageWidth: 709
      imageHeight: 271
      imageTitle: company logo
      buttons:
        - name: Info
          url: posts/marginals/profile
        - name: Posts
          url: posts
        - name: Tags
          url: tags

  ja:
    languageName: "Ja"
    weight: 1
    taxonomies:
      category: JAcategories
      tag: JAtags
      series: JAseries
    menu:
      main:
        - identifier: JAcategories
          name: categories
          url: /jacategories/
          weight: 10
        - identifier: JAtags
          name: tags
          url: /jatags/
          weight: 20
    # profile-mode
    profileMode:
      enabled: true # needs to be explicitly set
      title: " "
      subtitle: " "
      imageUrl: "logo_black_text.png"
      imageWidth: 709
      imageHeight: 271
      imageTitle: company logo
      buttons:
        - name: Info
          url: posts/marginals/profile
        - name: Posts
          url: posts
        - name: Tags
          url: jatags


params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Marginals LLC.
  description: "Marginals LLC corporate site"
  keywords: [Marginals, Mito]
  author: mito
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "marginals_favicon.ico"
    favicon16x16: "favicon16.ico"
    favicon32x32: "favicon32.ico"
    apple_touch_icon: "apple_touch_icon.png"
    safari_pinned_tab: "safari_pinned_tab.svg"

  label:
    text: " "
    icon: "apple_touch_icon.png"
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: ""
    Content: We provide a value as marginal-men.

  socialIcons:
    - name: github
      url: "https://github.com/mitolog"
    - name: linkedin
      url: "https://www.linkedin.com/in/yuhei-miyazato-182811220/"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
